<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Vue + TS</title>
</head>
<body>
<i18n-host-el>
  <locale-picker-el></locale-picker-el>
  <metrics-display-el></metrics-display-el>
  <counter-el></counter-el>
  <control-pane-el></control-pane-el>
</i18n-host-el>
<script type="module" src="./metricsDisplay.js"></script>
<script type="module" src="./counter.js"></script>
<script type="module" src="./controlPane.js"></script>
<script type="module" src="./localePicker.js"></script>
<script type="module" src="./I18nHost.js"></script>
<script>
  var counter = document.querySelector('counter-el');
  document.querySelector('counter-el').setAttribute('count', 10);
  document.querySelector('metrics-display-el').setAttribute('count', 10);
  document.querySelector('counter-el').addEventListener('count-changed', (newVal) => {
    document.querySelector('metrics-display-el').setAttribute('count', newVal.detail[0]);
    document.querySelector('counter-el').setAttribute('count', newVal.detail[0]);
  });
  document.querySelector('control-pane-el').addEventListener('count-reset', () => {
    document.querySelector('metrics-display-el').setAttribute('count', 200);
  });
</script>
</body>
</html>
